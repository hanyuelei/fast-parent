<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<meta charset="utf-8">
	<title>帮助选择</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
<!-- 	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/static/css/public.css}" media="all" /> -->
	    <link rel="stylesheet" href="../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
<div class="layui-btn-container"  align="center" style="margin-top: 30px">
	<button type="button" class="layui-btn layui-btn-primary" v="0/10 * * * * ?">每10秒执行一次</button>
	<button type="button" class="layui-btn layui-btn-primary" v="0 0/1 * * * ?">每分钟执行一次</button>
	<button type="button" class="layui-btn layui-btn-primary" v="0 0 0/1 * * ?">每个整点执行一次</button>
</div>
<hr class="layui-bg-orange">
<div class="layui-btn-container" align="center">
	<button type="button" class="layui-btn layui-btn-primary" v="0 0 1 * * ?">凌晨一点执行</button>
	<button type="button" class="layui-btn layui-btn-primary" v="0 0 12 * * ?">每天中午12点</button>
	<button type="button" class="layui-btn layui-btn-primary" v="0 15 10 L * ?">每个月最后一日上午10点15分触发</button>
</div>
<blockquote style="margin-top: 30px" class="layui-elem-quote">找不到合适的就去自己写吧。</blockquote>

<!-- <script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/config.js}"></script> -->
<script type="text/javascript" src="../layui/layui.js"></script>
<script>
    layui.use(['form','jquery','layer'],function(){
        var     form = layui.form,
            $     = layui.jquery,
            layer = layui.layer,
            index = parent.layer.getFrameIndex(window.name);
        $(".layui-btn").on("click",function () {
            var v=$(this).attr('v');
            parent.$("#cronExpression").val(v);
            parent.layer.close(index);
        });
    });
</script>
</body>
</html>
