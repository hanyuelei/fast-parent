<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<meta charset="utf-8">
	<title>添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />

</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
			<input type="checkbox" name="selectAll" id="selectAll" lay-filter="selectAll" lay-skin="primary" title="全选">
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-sm layui-btn-danger batchDel">批量删除</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-sm uploadImage" id="uploadImage">立即上传</a>
		</div>
	</blockquote>

	<div class="layui-form-item">
		<div class="layui-upload-drag" id="test10">
	  		<i class="layui-icon"></i>
	  		<p>点击上传，或将文件拖拽到此处</p>
		</div>
	
	    <div class="layui-inline">
	      <label class="layui-form-label">类型：</label>
	      <div class="layui-input-inline">
	     <!--         <select name="imageType" id="imageType">
	              <option th:each="itype,typeStat:${list}" th:value="${itype.id}" th:text="${itype.typeName}"></option>
		     	</select> -->
		     	<select class="timo-search-select" name="imageType" id="imageType" fw:dict="IMAGE_STATUS"  mo-selected="1"></select>
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">备注：</label>
	      <div class="layui-input-inline">
	        <input type="text" name="remark" id="remark" autocomplete="off" class="layui-input">
	      </div>
	    </div>
  </div>



<ul class="layer-photos-demo" id="Images"></ul>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin/fwImage/fwImageAdd.js}"></script>
