<head>
	<meta charset="utf-8">
	<title>详情</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta name="format-detection" content="telephone=no">

</head>
<body class="childrenBody">
  <div class="layui-row layui-col-space2">
    <div class="layui-col-xs6">
      	<img alt="图片详情" th:src="${img_prefix}+${fwImage.localUrl}" width="350px;" height="350px">
    </div>
    <div class="layui-col-xs6">
   		 <div class="layui-row" style="height: 100px;margin-top: 30px">
   		 	<blockquote class="layui-elem-quote">
   		 		类型：<span th:text="${typeName}"></span>
   		 	</blockquote>
   		 </div>
   		 <div class="layui-row" style="height: 100px">
   		 	<blockquote class="layui-elem-quote">
   		 		地址：<span id="localUrl" th:text="${img_prefix}+${fwImage.localUrl}" ></span>
   		 	</blockquote>
   		 	    <button type="button" class="layui-btn layui-btn-xs copyButton">复制链接</button>
   		 </div>
   		<div class="layui-row" style="height: 100px">
   		 	<blockquote class="layui-elem-quote">
   		 		备注：<span th:text="${fwImage.remark}"></span>
   		 	</blockquote>
   		 </div>
    </div>
  </div>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
<script type="text/javascript">
layui.use([ 'form', 'layer'], function() {
	 $ = layui.jquery,
	  $("body").on("click",".copyButton",function(){
		    var Url2=document.getElementById("localUrl").innerText;
		    var oInput = document.createElement('input');
		    oInput.value = Url2;
		    document.body.appendChild(oInput);
		    oInput.select(); // 选择对象
		    document.execCommand("Copy"); // 执行浏览器复制命令
		    oInput.className = 'oInput';
		    oInput.style.display='none';
			top.layer.msg("复制成功！");
	  })
})

</script>
