<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<meta charset="utf-8">
	<title>图片</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/static/css/public.css}" media="all" />
	<link rel="stylesheet" th:href="@{/static/css/image.css}" media="all" />
</head>
<body class="childrenBody">
<div class="layui-tab layui-tab-brief" lay-filter="imageElement">
  <ul class="layui-tab-title">
    <li class="layui-this">本地上传</li>
    <li>在线管理</li>
  </ul>

  <div class="layui-tab-content" style="height: 100px;">
    <div class="layui-tab-item layui-show">
    <button type="button" class="layui-btn layui-btn-danger" id="uploadImage" style="float: left"><i class="layui-icon"></i>上传图片</button>
       	<div class="clearfix" id="clearfix">
	 	 	<button class="select">&nbsp;</button>
	  		<button class="send" data-counter="0">&#10004;</button>
		</div>
    
    	<ul class="layer-photos-demo" id="upImages"></ul>
			
			
    </div>
    <div class="layui-tab-item">
        <div class="onlineclearfix" id="onlineclearfix">
	 	 	<button class="select">&nbsp;</button>
	  		<button class="send" data-counter="0">&#10004;</button>
		</div>
    	<ul class="layer-photos-demo" id="onlineImages"></ul>
    </div>
  </div>
</div> 

   <div class="butDiv">
    	<div class="positionBut">
  		    <button class="layui-btn layui-btn-sm add_imag_submit" type="button" ><i class="layui-icon">&#xe63c;</i>立即添加</button>
			<button type="button" class="layui-btn layui-btn-sm  layui-btn-danger" id="closeButton"><i class="layui-icon">&#x1006;</i>取消</button>
    	</div>
    </div>
<input type="hidden" id="idex"/>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin/fwImage/dialog.js}"></script>
<script type="text/javascript" th:src="@{/static/js/plugins/jquery-3.3.1.min.js}"></script>
<script type="text/javascript">
	function aa(a){
		$('#idex').val(a);
	}
</script>
</body>
</html>
