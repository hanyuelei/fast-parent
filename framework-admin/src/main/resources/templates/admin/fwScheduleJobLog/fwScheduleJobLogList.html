<!DOCTYPE html>

	<meta charset="utf-8">

<body class="childrenBody timo-layout-page">
			<div class="layui-row timo-card-screen put-row">

                    <div class="layui-inline">
                        <label class="layui-form-label">bean名称</label>
                        <div class="layui-input-block">
                            <input type="text"  id="beanName"  placeholder="bean名称" autocomplete="off" class="layui-input">

                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">方法名</label>
                        <div class="layui-input-block">

                        </div>
                    </div>
                     <div class="layui-inline">
                   		 <button type="button" class="layui-btn search_btn"><i class="layui-icon  layui-icon-search"></i></button>
                    </div>
                </div>
              </div>
		
	<table id="fwScheduleJobLogList" lay-filter="fwScheduleJobLogList"></table>
	<script type="text/html" id="jobLogStatus">
        {{#  if(d.status == 0){ }}

        {{#  } else { }}

        {{#  } }}
	</script>
	<!--操作-->
	<script type="text/html" id="fwScheduleJobLogBar">

	</script>
