<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<!-- <base th:href="@{/}"/> -->
	<meta charset="utf-8">
	<title>公告列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/static/css/public.css}" media="all" />
</head>
<body class="childrenBody timo-layout-page">
			<div class="layui-row timo-card-screen put-row">
                <div class="pull-left layui-form-pane timo-search-box">
                    <div class="layui-inline">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text"  id="title"  placeholder="标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
            <!--         <div class="layui-inline">
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                            <input type="text" id="content"  placeholder="内容" autocomplete="off" class="layui-input">
                        </div>
                    </div> -->
                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                       <div class="layui-input-block timo-search-status">
                          	<select id="status" class="timo-search-select">
                          		<option value="">全部</option>
                          		<option value="0">关闭</option>
                          		<option value="1">开启</option>
                          	</select>
                        </div>
                    </div>
                     <div class="layui-inline">
                   		 <button type="button" class="layui-btn search_btn"><i class="layui-icon  layui-icon-search"></i></button>
                    </div>
					   <div class="layui-inline" sec:authorize="hasAnyAuthority('/admin/system/notice/add')">
							<button type="button" class="layui-btn addNotice_btn">
	  								<i class="layui-icon layui-icon-add-circle" ></i> 添加
							</button>
						</div>
                </div>
              </div>
	
	<table id="userList" lay-filter="userList"></table>
	<script type="text/html" id="noticeStatus">
        {{#  if(d.status == 1){ }}
        <span class="layui-badge layui-bg-green">开启</span>
        {{#  } else { }}
        <span class="layui-badge layui-bg-gray">关闭</span>
        {{#  } }}
	</script>

	<!--操作-->
	<script type="text/html" id="noticeBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit" sec:authorize="hasAnyAuthority('/admin/system/notice/edit')">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del" sec:authorize="hasAnyAuthority('/admin/system/notice/del')">删除</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="detail" sec:authorize="hasAnyAuthority('/admin/system/notice/detail')">详情</a>
	</script>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin/notice/noticeList.js}"></script>
</body>
</html>
