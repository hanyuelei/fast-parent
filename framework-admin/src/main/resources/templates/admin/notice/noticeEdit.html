<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<meta charset="utf-8">
	<title>公告修改</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/static/css/public.css}" media="all" />
		<script type="text/javascript"  th:src="@{/static/wangEditor/release/wangEditor.min.js}"></script>
</head>
<body class="childrenBody">
<form class="layui-form timo-compile" style="width:80%;">
		<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label required">标题</label>
		<div class="layui-input-block">
		<input type="hidden" name="nid"  th:value="${notice.id}">
			<input type="text" class="layui-input" name="title" lay-verify="required" placeholder="请输入标题" th:value="${notice.title}">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label required">时间</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="time" id="dateTime" readonly="readonly" lay-verify="required" placeholder="请输入时间" th:value="${notice.time}">
		</div>
	</div>
<!-- 	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label required">内容</label>
		<div class="layui-input-block">
			 <textarea placeholder="请输入内容" class="layui-textarea" lay-verify="required" autocomplete="off" name="content">[[${notice.content}]]</textarea>
		</div>
	</div> -->
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label required">内容</label>
		<div id="div1" class="layui-input-block">
    	</div>
	</div>
 	<input class="layui-hide" id="text1" name="content" th:value="${notice.content}"/>
    <div class="layui-inline">
           <label class="layui-form-label required">是否启用</label>
           <div class="layui-input-block">
             <input type="checkbox" name="status" class="status" id="noticeStatus"  lay-filter="noticeStatus" lay-skin="switch" lay-text="开启|关闭" value="1" checked th:checked="(${notice.status} == 1) ? checked">
           </div>
       </div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="editNotice">确认修改</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">放弃修改</button>
		</div>
	</div>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin/notice/noticeEdit.js}"></script>
</body>
</html>
