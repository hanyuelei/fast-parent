<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<meta charset="utf-8">
	<title>权限添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/static/css/public.css}" media="all" />
	 <style type="text/css">
            .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
            @media(max-width:1240px){
                .layui-form-item .layui-inline{ width:100%; float:none; }
            }
            .layui-form-item .role-box {
                position: relative;
            }
            .layui-form-item .role-box .jq-role-inline {
                height: 100%;
                overflow: auto;
            }
        </style>
</head>
<body class="childrenBody">
<form class="layui-form timo-compile" style="width:80%;">
<input class="layui-hide" name="menuType" id="menuType" th:value="${menuType}"/>
  	<div class="layui-form-item" th:if="${parentMenu} != null">
         <label class="layui-form-label">父权限名称</label>
         <div class="layui-input-block">
             <select name="parentId" id="parentMenuId" class="layui-input">
                 <option th:value="${parentMenu.id}"  th:text="${parentMenu.name}"></option>
             </select>
         </div>
     </div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label required">权限名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input name" name="name" lay-verify="required" autocomplete="off" placeholder="请输入权限名称">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12" id="preUrl">
		<label class="layui-form-label required">权限URL</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input url" name="url" lay-verify="required" autocomplete="off" placeholder="类型为目录时添加查看列表的url">
		</div>
	</div>
     <div class="layui-form-item">
         <label class="layui-form-label">权限图标</label>
         <div class="layui-input-block">
             <input type="hidden" class="layui-input" name="icon"  id="iconValue"  placeholder="请选择菜单图标">
             <div class="layui-input-inline" style="width: 100px;">
                 <i class="layui-icon" id="realIcon" style="display: none;font-size: 50px"></i>
             </div>
             <div class="layui-input-inline" style="width: 100px;">
                 <a class="layui-btn layui-btn-danger selectIcon" id="selectIcon" >选择图标</a>
             </div>
         </div>
     </div>
     <div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label required">排序</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input sort" name="sort"  lay-verify="required|number"  autocomplete="off"  placeholder="数值越大越靠前">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addPermission">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin/permission/permissionAdd.js}"></script>
<script type="text/javascript">
layui.use(['form','layer'],function(){
    var form = layui.form
        layer = layui.layer,
        $ = layui.jquery;
    var menu=$('#parentMenuId').val();
    if(menu){
    	　$('input[name=url]').attr( "lay-verify" ,'required');　　
    }
});

</script>
</body>
</html>
