<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<meta charset="utf-8">
	<title>权限列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/static/css/public.css}" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
</head>
<body class="childrenBody timo-layout-page">
  <div class="layui-row">
      <div class="layui-col-xs12">
              <div class="layui-inline">
                  <a class="layui-btn" data-type="btnExpand"><i class="layui-icon">&#xe625;</i>全部展开</a>
              </div>
              <div class="layui-inline">
                  <a class="layui-btn" data-type="btnFold"><i class="layui-icon">&#xe623;</i>全部折叠</a>
              </div>
              <div class="layui-inline" sec:authorize="hasAnyAuthority('/admin/system/menu/add')">
                  <a class="layui-btn layui-btn-normal addPermission_btn" data-type="addPermission"><i class="layui-icon">&#xe654;</i>添加目录</a>
              </div>
          
          <div class="layui-form">
              <table id="permissionList" class="layui-table" lay-filter="permissionList"></table>
              <script type="text/html" id="authBar">
                            <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="addChild" sec:authorize="hasAnyAuthority('/admin/system/menu/addChild')">添加子菜单</a>
                            <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="editPermission" sec:authorize="hasAnyAuthority('/admin/system/menu/edit')">编辑 </a>
                            <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del" sec:authorize="hasAnyAuthority('/admin/system/menu/del')"> 删除</a>
                    </script>
          </div>
      </div>
  </div>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin/permission/permissionList.js}"></script>
</body>
</html>
