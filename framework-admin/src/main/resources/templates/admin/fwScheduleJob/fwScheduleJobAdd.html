<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<meta charset="utf-8">
	<title>添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/static/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form timo-compile" style="width:80%;">

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label required">bean名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="beanName" lay-verify="required" autocomplete="off" placeholder="springbean名称:如testTask">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label required">方法名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="method" lay-verify="required" autocomplete="off" placeholder="如：run">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">参数</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="params" lay-verify="required" autocomplete="off" placeholder="参数">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
<!-- 		<label class="layui-form-label">表达式：</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="cronExpression" lay-verify="required" autocomplete="off" placeholder="如:0 0 12 * * ?" width="30px">
			 <button type="button" class="layui-btn"><i class="layui-icon">&#xe638;</i>选择一个</button>
		</div> -->
		<div class="layui-inline">
	      <label class="layui-form-label required">表达式</label>
	      <div class="layui-input-inline"> 
	        <input type="text" name="cronExpression" id="cronExpression" lay-verify=required autocomplete="off" class="layui-input"  placeholder="如:0 0 12 * * ?">   	
	      </div>
	     	<button type="button" class="layui-btn chooseCron"><i class="layui-icon">&#xe630;</i>选择一个</button>
	    </div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label required">任务状态</label>
		<div class="layui-input-block">
			  <input type="checkbox" name="status" class="status" id="jobStatus"  lay-filter="jobStatusBox" lay-skin="switch" lay-text="开启|暂停" value="0" checked >
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-block">
			  <textarea placeholder="请输入备注" class="layui-textarea"  autocomplete="off" name="remark"></textarea>
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="add">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin/fwScheduleJob/fwScheduleJobAdd.js}"></script>
</body>
</html>
