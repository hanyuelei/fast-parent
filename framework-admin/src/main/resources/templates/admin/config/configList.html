<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<!-- <base th:href="@{/}"/> -->
<meta charset="utf-8">
<title>配置列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"
	media="all" />
<link rel="stylesheet" th:href="@{/static/css/public.css}" media="all" />
</head>
<body class="childrenBody timo-layout-page">
	<div class="layui-row timo-card-screen put-row">
		<div class="pull-left layui-form-pane timo-search-box">
			<div class="layui-inline">
				<label class="layui-form-label">参数标识</label>
				<div class="layui-input-block">
					<input type="text" id="paramKey" placeholder="参数KEY"
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">参数值</label>
				<div class="layui-input-block">
					<input type="text" id="paramValue" placeholder="参数值"
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
					<input type="text" id="remark" placeholder="备注"
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<button type="button" class="layui-btn search_btn">
					<i class="layui-icon  layui-icon-search"></i>
				</button>
			</div>
			<div class="layui-inline" sec:authorize="hasAnyAuthority('/admin/system/config/add')">
				<button type="button" class="layui-btn addConfig_btn">
					<i class="layui-icon layui-icon-add-circle"></i> 添加
				</button>
			</div>
		</div>
	</div>

	<table id="configList" lay-filter="configList"></table>
	<!--操作-->
	<script type="text/html" id="configBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit" sec:authorize="hasAnyAuthority('/admin/system/config/edit')">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del" sec:authorize="hasAnyAuthority('/admin/system/config/del')">删除</a>
	</script>
	<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
	<script type="text/javascript"
		th:src="@{/static/js/admin/config/configList.js}"></script>
</body>
</html>
