<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<meta charset="utf-8">
	<title>角色修改</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/static/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form timo-compile" style="width:80%;">
 <input class="layui-hide" name="id" th:value="${role.id}"/>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label required">角色名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input roleName" name="roleName"  lay-verify="required" placeholder="请输入角色名" autocomplete="off" th:value="${role.roleName}">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label required">角色编码</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input roleCode"  name="roleCode"  lay-verify="required|validateCode" placeholder="请输入角色编码" autocomplete="off" th:value="${role.roleCode}">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-block">
			 <textarea placeholder="请输入备注" class="layui-textarea" autocomplete="off" name="remark">[[${role.remark}]]</textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="roleEdit">确认修改</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">放弃修改</button>
		</div>
	</div>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin/role/roleEdit.js}"></script>
<script>


</script>
</body>
</html>
