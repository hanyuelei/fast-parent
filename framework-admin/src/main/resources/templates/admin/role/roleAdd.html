<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<meta charset="utf-8">
	<title>角色添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/static/css/public.css}" media="all" />
	<style type="text/css">
	</style>
</head>

<body class="childrenBody">
<form class="layui-form timo-compile" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label required">角色名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input roleName" name="roleName" lay-verify="required" autocomplete="off" placeholder="请输入角色名">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label required">角色编码</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input roleCode"  name="roleCode" lay-verify="required|validateCode" autocomplete="off" placeholder="数字、字母、下划线">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-block">
			 <textarea placeholder="请输入备注" class="layui-textarea" autocomplete="off" name="remark"></textarea>
		</div>
	</div>
<!-- 	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">选择图片</label>
		     <div class="layui-input-inline" style="width: 100px;">
                 <a class="layui-btn layui-btn-danger selectIcon addImage"  >选择图片</a>
             </div>
	</div> -->
    <div class="butDiv">
    	<div class="positionBut">
  		    <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addRole"><i class="layui-icon">&#xe63c;</i>立即添加</button>
			<button type="button" class="layui-btn layui-btn-sm  layui-btn-danger" id="closeButton"><i class="layui-icon">&#x1006;</i>取消</button>
    	</div>
    </div>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin/role/roleAdd.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin/fwImage/dialog.js}"></script>
<script type="text/javascript">
function selectImg(imgs){
	alert('添加成功');
    for(var i = 0; i < imgs.length; i++){
       var img=imgs[i];
        alert(img);
   }
}
</script>
</body>
</html>
