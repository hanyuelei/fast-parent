<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<meta charset="utf-8">
	<title>用户添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/static/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form timo-compile" style="width:80%;">
	<div class="layui-form-item  layui-row layui-col-xs12">
		<label class="layui-form-label required">登录名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userName" name="userName" lay-verify="required|validateCode" placeholder="请输入登录名" autocomplete="off">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label required">昵称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input nickName" name="nickName" lay-verify="required" placeholder="请输入昵称" autocomplete="off">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">邮箱</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input email" name="email"  placeholder="请输入邮箱" >
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">电话：</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input mobile" name="phone"  placeholder="电话">
		</div>
	</div>
    <div class="layui-inline">
           <label class="layui-form-label required">是否启用</label>
           <div class="layui-input-block">
             <input type="checkbox" name="status" class="status" id="userstatus"  lay-filter="userstatus" lay-skin="switch" lay-text="开启|关闭" value="1" checked >
           </div>
      </div>
      <div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">性别</label>
		<div class="layui-input-block">
			     <input type="radio" name="sex" value="1" title="男" checked >
     			 <input type="radio" name="sex" value="2" title="女" >
		</div>
	</div>
      <div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-block">
			 <textarea placeholder="请输入备注" class="layui-textarea" autocomplete="off" name="remark"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin/user/userAdd.js}"></script>
</body>
</html>
