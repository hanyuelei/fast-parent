<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<!-- <base th:href="@{/}"/> -->
	<meta charset="utf-8">
	<title>用户列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/static/css/public.css}" media="all" />
</head>
<body class="childrenBody timo-layout-page">
			<div class="layui-row timo-card-screen put-row">
                <div class="pull-left layui-form-pane timo-search-box">
                    <div class="layui-inline">
                        <label class="layui-form-label">登录名</label>
                        <div class="layui-input-block">
                            <input type="text" name="userName" id="userName"  placeholder="登录名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">昵称</label>
                        <div class="layui-input-block">
                            <input type="text" id="nickName"  placeholder="昵称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">电话</label>
                        <div class="layui-input-block">
                            <input type="text" id="mobile"  placeholder="电话" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                     <div class="layui-inline">
                   		 <button type="button" class="layui-btn search_btn"><i class="layui-icon  layui-icon-search"></i></button>
                    </div>
				   <div class="layui-inline" sec:authorize="hasAnyAuthority('/admin/system/user/add')">
						<button type="button" class="layui-btn addUser_btn">
  								<i class="layui-icon layui-icon-add-circle" ></i> 添加
						</button>
					</div>
		<!-- 			 <div class="btn-group">
                            <button class="layui-btn">操作<span class="caret"></span></button>
                            <dl class="layui-nav-child layui-anim layui-anim-upbit">
                                <dd><a class="ajax-status" th:href="@{/system/user/status/ok}">启用</a></dd>
                                <dd><a class="ajax-status" th:href="@{/system/user/status/freezed}">冻结</a></dd>
                                <dd><a class="ajax-status" th:href="@{/system/user/status/delete}">删除</a></dd>
                            </dl>
                        </div> -->
                </div>
              </div>
	<table id="userList" lay-filter="userList"></table>
	<script type="text/html" id="userStatus">
        {{#  if(d.status == 1){ }}
        <span class="layui-badge layui-bg-green">正常</span>
        {{#  } else { }}
        <span class="layui-badge layui-bg-gray">无效</span>
        {{#  } }}
	</script>

	<!--操作-->
	<script type="text/html" id="userListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit" sec:authorize="hasAnyAuthority('/admin/system/user/edit')">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del" sec:authorize="hasAnyAuthority('/admin/system/user/del')">删除</a>
		<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="authorize" sec:authorize="hasAnyAuthority('/admin/system/user/authorize')">分配角色</a>
	</script>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin/user/userList.js}"></script>
</body>
</html>
